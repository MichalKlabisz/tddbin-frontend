<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
</head>
<body>

  <h1>The embedded jasmine runner</h1>

  <button onclick="postPassingTest()">Run passing test</button>
  <button>Run failing test</button>

  <iframe id="embeddedJasmine" src="../../src/test-runner/jasmine/spec-runner.html" width="400" height="400"></iframe>

  <script type="application/javascript">
    function postPassingTest() {
      var passingTestCode =
              "describe('test embedded jasmine', function() {\
                it('should run', function() {\
                  expect(1)\
                    .toBe(1);\
                });\
              });";
      var iframe = document.getElementById('embeddedJasmine').contentWindow;
      iframe.postMessage(passingTestCode, '*');
    }
  </script>

</body>
</html>
