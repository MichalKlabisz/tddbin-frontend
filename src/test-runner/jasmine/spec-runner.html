  <script type="text/javascript">

    window.addEventListener('message', consumeMessage, false);

    var jasmine = window.jasmine;
    var env = jasmine.getEnv();

    function consumeMessage(messageData) {
      var specCode = messageData.data;
      eval(specCode);
      env.execute();
    }

  </script>
